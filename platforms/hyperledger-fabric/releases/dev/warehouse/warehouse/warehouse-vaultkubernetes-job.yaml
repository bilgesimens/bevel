apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: warehouse-vaultkubenertes-job
  namespace: warehouse-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: warehouse-vaultkubenertes-job
  chart:
    git: https://github.com/bilgesimens/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/vault_kubernetes
  values:
    metadata:
      name: warehouse
      component_type: peer
      namespace: warehouse-net    
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      reviewer_service: vault-reviewer
      role: vault-role
      address: http://vault.internal.machine:8200
      authpath: localwarehouse-net-auth
      policy: vault-crypto-peer-warehouse-net-ro
      secret_path: secret
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    k8s:
      kubernetes_url: https://192.168.49.2:8443
