apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: warehouse-net-ca-tools
  namespace: warehouse-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: warehouse-net-ca-tools
  chart:
    git: https://github.com/bilgesimens/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: warehouse-net
      name: ca-tools
      component_type: peer
      org_name: warehouse
      proxy: haproxy
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      
    storage:
      storageclassname: warehousesc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://vault.internal.machine:8200
      authpath: devwarehouse-net-auth
      secretmsp: secretsv2/data/crypto/peerOrganizations/warehouse-net/users/admin/msp
      secrettls: secretsv2/data/crypto/peerOrganizations/warehouse-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/peerOrganizations/warehouse-net/orderers
      secretpeer: secretsv2/data/crypto/peerOrganizations/warehouse-net/peers
      secretpeerorderertls: secretsv2/data/crypto/peerOrganizations/warehouse-net/orderer/tls
      secretambassador: secretsv2/data/crypto/peerOrganizations/warehouse-net/ambassador
      secretcert: secretsv2/data/crypto/peerOrganizations/warehouse-net/ca?ca.warehouse-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/warehouse-net/ca?warehouse-net-CA.key
      secretcouchdb: secretsv2/data/credentials/warehouse-net/couchdb/warehouse
      secretconfigfile: secretsv2/data/crypto/peerOrganizations/warehouse-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: svc.cluster.local
      component_subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      cert_subject: O=Warehouse/OU=Warehouse/L=42.36,-71.06,Boston/C=US
      component_country: US
      component_state: Massachusetts
      component_location: Boston
      ca_url: ca.warehouse-net:443

    orderers:
      name: orderer1-orderer2-orderer3-
    orderers_info:
      - name: orderer1
        path: "certs/orderer1-ca.crt"
      - name: orderer2
        path: "certs/orderer2-ca.crt"
      - name: orderer3
        path: "certs/orderer3-ca.crt"

    peers:
      name: peer0,-      
    peer_count: "1"

    checks:
      refresh_cert_value: False
